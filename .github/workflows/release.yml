name: Create Github Release from branch

on:
  push:
    branches:
      - 'release/R*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ 'v' + env.BRANCH_NAME.substring(8) }}
          release_name: Release ${{ env.BRANCH_NAME.substring(8) }}
          body: |
            This is the release for version ${{ env.BRANCH_NAME.substring(8) }}.
          draft: false
          prerelease: false

      - name: Set output
        run: echo "release_id=${{ steps.create_release.outputs.id }}"  >> $GITHUB_OUTPUT
